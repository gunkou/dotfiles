# SCSS-Lint Configurations
# see also:
# https://github.com/causes/scss-lint/blob/master/lib/scss_lint/linter/README.md
linters:
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false
  BorderZero:
    enabled: true
  ColorKeyword:
    enabled: true
  ColorVariable:
    enabled: false
  Comment:
    enabled: false
  DebugStatement:
    enabled: false
  DeclarationOrder:
    enabled: true
  DuplicateProperty:
    enabled: false
  ElsePlacement:
    enabled: true
    style: 'same_line'
  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: false
  EmptyRule:
    enabled: true
  FinalNewline:
    enabled: true
    present: true
  HexLength:
    enabled: true
    style: 'long'
  HexNotation:
    enabled: true
    style: 'lowercase'
  HexValidation:
    enabled: true
  IdSelector:
    enabled: false
  ImportPath:
    enabled: true
    leading_underscore: true
    filename_extension: false
  Indentation:
    enabled: true
    character: 'space'
    width: 2
  LeadingZero:
    enabled: true
    style: 'include_zero'
  MergeableSelector:
    enabled: true
    force_nesting: true
  NameFormat:
    enabled: false
  NestingDepth:
    enabled: false
  PlaceholderInExtend:
    enabled: false
  PropertySortOrder:
    enabled: false
  PropertySpelling:
    enabled: true
    # 特殊な新規プロパティ名が登場したら、随時追加
    extra_properties:
      - behavior
  QualifyingElement:
    enabled: true
    allow_element_with_attribute: true # 例: input[type="text"]
    allow_element_with_class: true
    allow_element_with_id: false
  SelectorDepth:
    enabled: false
  SelectorFormat:
    enabled: false
  Shorthand:
    enabled: false
  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false
  SingleLinePerSelector:
    enabled: true
  SpaceAfterComma:
    enabled: true
  SpaceAfterPropertyColon:
    enabled: true
    style: 'one_space'
  SpaceAfterPropertyName:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: false
    style: 'space'
  SpaceBetweenParens:
    enabled: true
    spaces: 0
  StringQuotes:
    enabled: true
    style: 'double_quotes'
  TrailingSemicolon:
    enabled: true
  TrailingZero:
    enabled: true
  UnnecessaryMantissa:
    enabled: true
  UnnecessaryParentReference:
    enabled: true
  UrlFormat:
    enabled: false
  UrlQuotes:
    enabled: true
  VendorPrefixes:
    enabled: false
  ZeroUnit:
    enabled: true
