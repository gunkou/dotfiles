[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/neosnippet.vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'Shougo/vimshell'
rev  = '3787e5'

[[plugins]] # ファイルオープン
repo = 'Shougo/unite.vim'

[[plugins]] # Unite.vimで最近使ったファイルを表示
repo = 'Shougo/neomru.vim'

[[plugins]] # アウトライン
repo = 'Shougo/unite-outline'

[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]] # 補完
repo = 'Shougo/neocomplete.vim'
lazy = 1
on_i = 1

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']

[[plugins]] # ファイルをtree表示
repo = 'scrooloose/nerdtree'

[[plugins]] # インデントに色を付ける
repo = 'nathanaelkane/vim-indent-guides'

[[plugins]] # 行末の半角スペースを可視化
repo = 'bronson/vim-trailing-whitespace'

[[plugins]] # テキストオブジェクトの拡張
repo = 'tpope/vim-surround'

[[plugins]] # レジスタの履歴を取得・再利用する
repo = 'LeafCage/yankround.vim'

[[plugins]] # シンタックスチェック
repo = 'w0rp/ale'

[[plugins]] # URLオープン
repo = 'tyru/open-browser.vim'
lazy = 1
on_map = ['<Plug>(openbrowser-smart-search)']

[[plugins]] # テキスト整形
repo = 'junegunn/vim-easy-align'

[[plugins]] # コメントON/OFF
repo = 'tomtom/tcomment_vim'

[[plugins]] # マークダウンプレビュー
repo = 'kannokanno/previm'
lazy = 1
on_ft = ['md']
on_cmd = ['PrevimOpen']

[[plugins]] # カラースキーム
repo = 'jacoborus/tender'

[[plugins]] # 複数の検索結果のハイライト
repo = 't9md/vim-quickhl'

[[plugins]] # ビジュアルモードで選択した文字列を検索
repo = 'thinca/vim-visualstar'

[[plugins]] # プロジェクト固有の設定を読み込む
repo = 'thinca/vim-localrc'

[[plugins]] # 同じファイルの同時起動防止
repo = 'thinca/vim-singleton'

[[plugins]] # editorconfig
repo = 'sgur/vim-editorconfig'


# ------------------------------------
# HTML,CSS,JavaScript
# ------------------------------------
[[plugins]] # 整形
repo = 'maksimr/vim-jsbeautify'

[[plugins]]
repo = 'othree/html5.vim'

[[plugins]]
repo = 'mattn/emmet-vim'

[[plugins]]
repo = 'hail2u/vim-css3-syntax'

[[plugins]]
repo = 'kewah/vim-stylefmt'

[[plugins]]
repo = 'csscomb/vim-csscomb'
lazy = 1
on_ft = ['css,scss']
on_cmd = ['CSScomb']

[[plugins]]
repo = 'pangloss/vim-javascript'

[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = ['typescript']

